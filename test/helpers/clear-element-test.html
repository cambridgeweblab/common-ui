<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLEAR ELEMENT | Web Lab Common UI</title>
    <script src="/web-component-tester/browser.js"></script>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script><link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/helpers/clear-element.html">
  </head>
  <body>
    <test-fixture id="clear-element">
      <template>
        <div class="container"></div>
      </template>
    </test-fixture>
    <script>              
      suite('clear-element', () => {
          let clearElement;

          suiteSetup(done => {
            define(['clear-element'], (helper) => {
              clearElement = helper;                  
              done();
            });
          });

          test('should be defined', () => {              
            expect(clearElement).to.be.defined;            
          });
      });    
    </script>
  </body>
</html>
