<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CA NOTIFICATION CONTAINER | Web Lab Common UI</title>
    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-notification-container.html">
    <link href="/examples/index.css" rel="stylesheet">
    <style>
      ca-notification-container {
        /* for example only */
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="ca-home">
      <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA NOTIFICATION CONTAINER EXAMPLE</div>
    <ca-notification-container></ca-notification-container>
    <button onclick="addInfoNotification()">Open Info Notification</button>
    <button onclick="addErrorNotification()">Open Error Notification</button>
    <button onclick="addWarnNotification()">Open Warning Notification</button>
    <button onclick="addSuccessNotification()">Open Success Notification</button>
    <script>
        function addInfoNotification() {
            const notificationContainer = document.querySelector('ca-notification-container');
            const notification = document.createElement('ca-notification');
            notification.content = 'Notice has been noticed.';
            notificationContainer.addNotification(notification);
        }
        function addErrorNotification() {
            const notificationContainer = document.querySelector('ca-notification-container');
            const notification = document.createElement('ca-notification');
            notification.type = 'error';
            notification.content = 'Notice has been noticed.';
            notificationContainer.addNotification(notification);
        }
        function addWarnNotification() {
            const notificationContainer = document.querySelector('ca-notification-container');
            const notification = document.createElement('ca-notification');
            notification.type = 'warn';
            notification.content = 'Notice has been noticed.';
            notificationContainer.addNotification(notification);
        }
        function addSuccessNotification() {
            const notificationContainer = document.querySelector('ca-notification-container');
            const notification = document.createElement('ca-notification');
            notification.type = 'success';
            notification.content = 'Notice has been noticed.';
            notificationContainer.addNotification(notification);
        }
        // NB: There is a Chrome 57 bug which can prevent this working. https://bugs.chromium.org/p/chromium/issues/detail?id=701601
    </script>
  </body>
</html>
