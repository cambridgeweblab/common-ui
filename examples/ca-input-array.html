<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CA INPUT ARRAY | Web Lab Common UI</title>
    <script src="/bower_components/system.js/dist/system.js"></script>
    <script src="/components/config/index.js"></script>
    <link href="/examples/index.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/components/ca-input-array.css">
</head>

<body>
    <div class="ca-home">
        <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA INPUT ARRAY</div>
    <ca-input-array type="number" min="0" max="100" divisible-by="0.5" min-items="3" max-items="10"></ca-input-array>
    <script>
        SystemJS.import('ca-input-array.js');
        const caInputArray = document.querySelector('ca-input-array');
        setTimeout(() => {
            caInputArray.attribute = 'value';
        }, 1000);
    </script>
</body>

</html>
