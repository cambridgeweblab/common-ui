<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CA INPUT ARRAY | Web Lab Common UI</title>
    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-input-array.html">
    <link href="/examples/index.css" rel="stylesheet">
</head>

<body>
    <div class="ca-home">
        <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA INPUT ARRAY</div>
    <ca-input-array type="number" min="0" max="100" divisible-by="0.5" min-items="3" max-items="10" input-aria-label="Please enter a value"></ca-input-array>
    <script>
        window.addEventListener('WebComponentsReady', () => {
            const caInputArray = document.querySelector('ca-input-array');
            caInputArray.attribute = 'value';
        });

        if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
            document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
        }
    </script>
</body>

</html>
