<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>CA TEL | Web Lab Common UI</title>
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/bower_components/imd/imd.html">
        <link rel="import" href="/components/ca-tel.html">
        <link rel="stylesheet" type="text/css" href="/examples/index.css">
    </head>

    <body>
        <div class="ca-home">
            <a id="home" href="../"></a>
        </div>

        <div class="ca-title">CA TEL EXAMPLE</div>
        <ca-tel select-aria-label="Please choose an option" input-aria-label="Please enter a telephone number"></ca-tel>

        <script>
            window.addEventListener('WebComponentsReady', () => {
                define(['component-support'], componentSupport => {
                    // eslint-disable-next-line no-param-reassign
                    componentSupport.countryData = [
                        {
                            name: 'Belgium',
                            code: ['32'],
                            iso: 'BE',
                            languages: ['nl', 'fr', 'de'],
                            population: 11248330,
                            currency: {
                                EUR: {
                                    symbol: '€'
                                }
                            }
                        },
                        {
                            name: 'Germany',
                            code: ['49'],
                            iso: 'DE',
                            languages: ['de'],
                            population: 81083600,
                            currency: {
                                EUR: {
                                    symbol: '€'
                                }
                            },
                            links: []
                        },
                        {
                            name: 'Jersey',
                            code: ['44'],
                            iso: 'JE',
                            languages: ['en', 'fr'],
                            population: 99000,
                            currency: {
                                GBP: {
                                    symbol: 'GBP'
                                }
                            },
                            links: []
                        },
                        {
                            name: 'United Kingdom',
                            code: ['44'],
                            iso: 'GB',
                            languages: ['en'],
                            population: 64800000,
                            currency: {
                                GBP: {
                                    symbol: '£'
                                }
                            },
                            links: []
                        }
                    ];
                    document.querySelector('ca-tel').data = componentSupport.getTelephoneCodes();
                });
            });
        </script>
    </body>
</html>
