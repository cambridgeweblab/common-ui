<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CA OVERRIDE | Web Lab Common UI</title>
    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-override.html">
    <link href="/examples/index.css" rel="stylesheet">
</head>

<body>
    <div class="ca-home">
        <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA OVERRIDE</div>
    <script>
        window.addEventListener('HTMLImportsLoaded', () => {
            const caOverride = document.createElement('ca-override');
            caOverride.name = 'telephone';
            const input = document.createElement('input');
            input.type = 'tel';
            caOverride.appendChild(input);

            caOverride.property = {
                type: 'string',
                id: 'order:01_telephone',
                required: true,
                maxLength: 60,
                minLength: 1,
                title: 'Telephone Number',
                defaultValue: '01223 553311'
            };
            document.body.appendChild(caOverride);
        });

        if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
            document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
        }
    </script>
</body>

</html>
