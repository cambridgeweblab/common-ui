<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CA FILE INPUT | Web Lab Common UI</title>
    <link href="/examples/index.css" rel="stylesheet">

    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-file-input.html">
  </head>
  <body>
    <div class="ca-home">
      <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA FILE INPUT EXAMPLE</div>
    <ca-file-input></ca-file-input>
    <script>
        window.addEventListener('WebComponentsReady', () => {
            const fileInput = document.querySelector('ca-file-input');
            fileInput.mediatype = 'image/gif';
        });

        if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
            document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
        }
    </script>
  </body>
</html>
