<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CA REMOTE IMAGE CAPTURE | Web Lab Common UI</title>
    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-remote-image-capture.html">
    <link href="/examples/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="ca-home">
      <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA REMOTE IMAGE CAPTURE EXAMPLE</div>
    <ca-remote-image-capture></ca-remote-image-capture>
    <script>
        window.addEventListener('WebComponentsReady', () => {
            const remoteImageCapture = document.querySelector('ca-remote-image-capture');
            remoteImageCapture.streamUrl = 'http://localhost:8080/examples/images/stream.jpeg';
            remoteImageCapture.captureUrl = 'http://localhost:8080/examples/images/capture.jpeg';
            remoteImageCapture.width = 640;
            remoteImageCapture.height = 480;
        });

        if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
            document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
        }
    </script>
  </body>
</html>
