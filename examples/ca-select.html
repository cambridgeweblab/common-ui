<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CA SELECT | Web Lab Common UI</title>
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/bower_components/imd/imd.html">
        <link rel="import" href="/components/ca-select.html">
        <link rel="stylesheet" type="text/css" href="/examples/index.css">
    </head>
    <body>
        <div class="ca-home">
          <a id="home" href="/"></a>
        </div>
        <div class="ca-title">CA SELECT EXAMPLE</div>
        <ca-select aria-label="Please choose a option"></ca-select>

        <script>
            window.addEventListener('WebComponentsReady', () => {

                document.querySelector('ca-select').data = [
                    {
                        value: 1,
                        label: 'Kev'
                    }
                ];
            });
        </script>
    </body>
</html>
