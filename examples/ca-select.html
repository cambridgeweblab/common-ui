<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CA SELECT | Web Lab Common UI</title>
        <link rel="import" href="/bower_components/imd/imd.html">
        <link rel="import" href="/components/ca-select.html">
        <link rel="stylesheet" type="text/css" href="/examples/index.css">
    </head>
    <body>
        <div class="ca-home">
          <a id="home" href="/"></a>
        </div>
        <div class="ca-title">CA SELECT EXAMPLE</div>
        <ca-select></ca-select>

        <script>
            window.addEventListener('WebComponentsReady', () => {

                console.log(document.querySelector('ca-select'));
                document.querySelector('ca-select').data = [
                    {
                        value: 1,
                        label: 'Kev'
                    }
                ];
            });

            if (!window.HTMLImports) {
                document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
                document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
            }
        </script>
    </body>
</html>
