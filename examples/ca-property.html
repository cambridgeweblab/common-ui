<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CA PROPERTY | Web Lab Common UI</title>
    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-property.html">
    <link href="/examples/index.css" rel="stylesheet">
</head>

<body>
    <div class="ca-home">
        <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA PROPERTY</div>
    <ca-property name="username" id="username" title="User Name" readonly></ca-property>
    <script>
        window.addEventListener('WebComponentsReady', () => {
            const caProperty = document.querySelector('ca-property');
            caProperty.value = 'bob@tapina.com';
            caProperty.property = {
                type: 'string',
                id: 'order:01_name',
                required: true,
                maxLength: 60,
                minLength: 1,
                title: 'Name'
            };
        });

        if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
            document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
        }
    </script>
</body>

</html>
