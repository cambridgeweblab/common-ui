<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CA PROPERTY | Web Lab Common UI</title>
    <script src="/bower_components/system.js/dist/system.js"></script>
    <script src="/components/config/index.js"></script>
    <link href="/examples/index.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/components/ca-property.css">
</head>

<body>
    <div class="ca-home">
        <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA PROPERTY</div>
    <ca-property name="username" id="username" title="User Name" readonly></ca-property>
    <script>
        SystemJS.import('ca-property.js');
        const caProperty = document.querySelector('ca-property');
        setTimeout(() => {
            caProperty.value = 'bob@tapina.com';
            caProperty.property = {
                type: 'string',
                id: 'order:01_name',
                required: true,
                maxLength: 60,
                minLength: 1,
                title: 'Name'
            };
        }, 1000);
    </script>
</body>

</html>
