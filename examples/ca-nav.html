<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CA NAV | Web Lab Common UI</title>        
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/bower_components/imd/imd.html">
        <link rel="import" href="/components/ca-nav.html">
        <link rel="stylesheet" type="text/css" href="/examples/index.css">
    </head>
    <body>
        <div class="ca-home">
          <a id="home" href="/"></a>
        </div>
        <div class="ca-title">CA NAV EXAMPLE</div>
        <ca-nav autoClickIndex="1"></ca-nav>

        <script>
            window.addEventListener('WebComponentsReady', () => {
                const links = [
                    { rel: 'rel1', href: '#', title: 'Item 1' },
                    { rel: 'rel2', href: '#', title: 'Item 2' },
                    { rel: 'rel3', href: '#', title: 'Item 3' }
                ];
                const caNav = document.querySelector('ca-nav');
                caNav.links = links;
                // caNav.autoClickIndex = 1;
            });
        </script>
    </body>
</html>
