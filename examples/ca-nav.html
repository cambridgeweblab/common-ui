<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CA NAV | Web Lab Common UI</title>
        <script src="/bower_components/system.js/dist/system.js"></script>
        <script src="/components/config/index.js"></script>
        <link rel="stylesheet" type="text/css" href="/examples/index.css">
        <link rel="stylesheet" type="text/css" href="/components/ca-nav.css">
    </head>
    <body>
        <div class="ca-home">
          <a id="home" href="/"></a>
        </div>
        <div class="ca-title">CA NAV EXAMPLE</div>
        <ca-nav autoClickIndex="1"></ca-nav>

        <script>
            SystemJS.import('ca-nav.js').then(() => {

                const links = [
                    {"rel":"rel1", "href":"#", "title":"Item 1"},
                    {"rel":"rel2", "href":"#", "title":"Item 2"},
                    {"rel":"rel3", "href":"#", "title":"Item 3"}
                ];
                const caNav = document.querySelector('ca-nav');
                caNav.links = links;
                // caNav.autoClickIndex = 1;
            });
        </script>
    </body>
</html>
