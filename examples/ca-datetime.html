<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CA DATE TIME | Web Lab Common UI</title>
    <link rel="import" href="/bower_components/imd/imd.html">
    <link rel="import" href="/components/ca-datetime.html">
    <link href="/examples/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="ca-home">
      <a id="home" href="/"></a>
    </div>
    <div class="ca-title">CA DATE TIME EXAMPLE</div>
    <ca-datetime></ca-datetime>
    <script>
        window.addEventListener('WebComponentsReady', () => {
            document.querySelector('ca-datetime').type = 'birth-date';
        });

        if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('HTMLImportsLoaded', { bubbles: true }));
            document.dispatchEvent(new CustomEvent('WebComponentsReady', { bubbles: true }));
        }
    </script>
  </body>
</html>
