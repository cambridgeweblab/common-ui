<script>
define('camel-to-title-case', [], () =>
    /**
     * @description Converts a camelCase string into Title case
     * @param {string} str - the camelCase string
     * @returns {string} the Title case string
     */
    function camelToTitleCase(str) {
        return str.replace(/^[a-z]|[A-Z]/g, (v, i) => (i === 0 ? v.toUpperCase() : ` ${v.toLowerCase()}`));
    }
);
</script>
