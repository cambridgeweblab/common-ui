<link rel="import" href="has-class.html">
<script>
define('remove-class', ['has-class'], (hasClass) =>
    function (el, cls) {
        if (hasClass(el, cls)) {
            const reg = new RegExp(`\\b${cls}\\b`);
            // eslint-disable-next-line no-param-reassign
            el.className = el.className.replace(reg, '').replace('  ', ' ');
        }
    }
);
</script>
